additional_properties: {}
apiVersion: "2021-09-01"
name: demogpucontainergroup
properties:
  containers:
    - name: demogpucontainer
      properties:
        image: k8s-gcrio.azureedge.net/cuda-vector-add:v0.1
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
            gpu:
              count: 1
              sku: K80
  osType: Linux
  restartPolicy: OnFailure
